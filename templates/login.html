 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="get-started" class="get-started section-bg">
        <div class="container">
  
          <div class="row justify-content-center my-5 gy-4">
  
            <div class="col-lg-5" data-aos="fade">
                <div class="container my-4 mb-4  d-flex justify-content-center align-items-center">
                    <h2>Admin Login</h2>
                </div>
                <form
              name="sentname"
              id="contactForm"
                action="/dashboard"
                method="post"
                data-sb-form-api-token="API_TOKEN"
                role="form"
              
              > 
              <div class="form-group">
                <div class="form-floating">
                  <input
                  class="form-control"
                  id="uname"
                  name="uname"
                  type="text"
                  placeholder="please fill username.."
                  data-sb-validations="required,username"
                  />
                  <label for="uname">Username*</label>
              </div>
              </div>
              <br>
                <div class="form-group">
                  <div class="form-floating">
                    <input
                    class="form-control"
                    id="pass"
                    name="pass"
                    type="password"
                    placeholder="Enter your password..."
                    data-sb-validations="required,password"
                    />
                    <label for="pass">password*</label>
                      <div
                    class="invalid-feedback"
                    data-sb-feedback="name:required"
                  >
                    password is required.
                  </div>
                    <div
                    class="invalid-feedback"
                    data-sb-feedback="email:required"
                  >
                    password is required.
                  </div>
                  <div class="invalid-feedback" data-sb-feedback="password:required">
                    password is not valid.
                  </div>
                </div>
                </div>
                <div class="text-center my-3">
                  <button type="submit"  class="btn btn-outline-success" id="sendMessageButton">Send Message</button>
                </div>
              </form>
            </div>
  
          </div>
  
        </div>
      </section>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
