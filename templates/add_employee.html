<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="get-started" class="get-started section-bg">
        <div class="container">
  
          <div class="row justify-content-center my-3 gy-4">
            <div class="container d-flex justify-content-center align-items-center">
                <h2>WeBuild</h2>
            </div>
            <div class="container d-flex justify-content-center align-items-center">
                <h6>Store employees details to the Database </h6>
            </div>
            
  
            <div class="col-lg-5" data-aos="fade">
                <div class="container my-4 mb-4  d-flex justify-content-center align-items-center">
                    <h2>Add Employee</h2>
                </div>
                <form class="needs-validation" id="addemployee" action="/add-employee" method="post"   data-sb-form-api-token="API_TOKEN" role="form" novalidate>
              <div class="form-group">
                <div class="form-floating">
                  <input
                  class="form-control"
                  id="empname"
                  name="empname"
                  type="text"
                  placeholder="please fill username.."
                  data-sb-validations="required,username"
                  />
                  <label for="empname">Employee Name*</label>
              </div>
              </div>
              <br>
              <div class="form-group">
                <div class="form-floating">
                  <input
                  class="form-control"
                  id="position"
                  name="position"
                  type="text"
                  placeholder="please fill username.."
                  data-sb-validations="required,username"
                  />
                  <label for="position">position</label>
              </div>
              </div>
              <br>
              <div class="form-group">
                <div class="form-floating">
                  <input
                  class="form-control"
                  id="address"
                  name="address"
                  type="text"
                  placeholder="please fill username.."
                  data-sb-validations="required,username"
                  />
                  <label for="address">Hometown*</label>
              </div>
              </div>
              <br>
              <div class="form-group">
                <div class="form-floating">
                  <input
                  class="form-control"
                  id="age"
                  name="age"
                  type="age"
                  placeholder="please fill username.."
                  data-sb-validations="required,age"
                  />
                  <label for="age">Age</label>
              </div>
              </div>
              <br>
                <div class="form-group">
                  <div class="form-floating">
                    <input
                    class="form-control"
                    id="startdate"
                    name="startdate"
                    type="date"
                    placeholder="Enter start date"
                    data-sb-validations="required,date"
                    />
                    <label for="startdate">Sart Date</label>
                </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="form-floating">
                      <input
                      class="form-control"
                      id="salary"
                      name="salary"
                      type="text"
                      placeholder="Enter start date"
                      data-sb-validations="required,date"
                      />
                      <label for="salary">Salary</label>
                  </div>
                  </div>
                <div class="text-center my-3">
                  <button type="submit"  class="btn btn-outline-success" id="sendMessageButton">Add</button>
                </div>
              </form>
            </div>
  
          </div>
  
        </div>
      </section>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
